<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <div class="flex">
            <div class="content">
                <img src="imagens/icone.png" class="img-bg">
                <h1 class="margin-24-botton">Login</h1>
                <p class="large">Para prosseguir, complete os dados a seguir</p>
        
                <form class="margin-24-botton">
                    <label class="margin-18-botton">E-mail:</label>
                    <input type="text" class="margin-24-botton">
        
                    <label class="margin-18-botton">Senha:</label>
                    <input type="text">
                </form>
                <button class="margin-24-botton">Entre aqui</button>
            </div>
            <img src="imagens/imagem2.png" class="imagem2">
        </div>
    </div>
    
</body>
</html>
