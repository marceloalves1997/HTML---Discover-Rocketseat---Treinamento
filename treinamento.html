<!--HTML represent Hypertext Markup Language-->
<!-- Anatomia das tags
- Abertura de Tag: <h1>
- Fechamento de Tag: <h1>/h1>
- Conteúdo:
- Elementos

Elementos Vazios (Não possuem fechamento)
- imagens: não tem conteúdo, só tem atributos
- inputs:

Atributos booleanos
- não precisam de conteúdo
- input pode ter um disable, assim não habilita o campo para escrita

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Site</title>
</head>
<body>
    <header>
        <div class= "container">
            <div class="Logo"></div>
            <div class="menu"></div>
        </div>
    </header>
    <h1>Animera</h1>
    <h2>Sua biblioteca de animes online</h2>
    <p>Isso é um testes</p>
    <img src="imagens\image1.jpg" alt="imagem do naruto"> 
      
</body>


</html>
