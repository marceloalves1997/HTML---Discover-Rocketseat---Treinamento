<!--HTML represent Hypertext Markup Language-->
<!-- Anatomia das tags
- Abertura de Tag: <h1>
- Fechamento de Tag: <h1>/h1>
- Conteúdo:
- Elementos

Elementos Vazios (Não possuem fechamento)
- imagens: não tem conteúdo, só tem atributos
- inputs:

Atributos booleanos
- não precisam de conteúdo
- input pode ter um disable, assim não habilita o campo para escrita

- Teclas de atalho importantes:
ctrl + espaço = seleciona o diretório das imagens

- Tag "a" representa tag de link
-->
<!DOCTYPE html>
<html lang="en">

                </nav>
            </div>
            <div class="sociais">
